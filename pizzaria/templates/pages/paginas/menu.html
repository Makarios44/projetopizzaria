<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'recipes/css/estilomenu.css' %}">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">LigPeg.</a>
            <!-- Cart-Icon -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="card-title">Seu Carrinho</h2>
                <!-- Content -->
                <div class="card-content">

                    <div class="cart-box">
                        <img src="imagens/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Vegana</div>
                            <div class="cart-price">$ 44.04</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div> 
                        <!-- Remove Cart -->
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Compre j√°</button>
                <!-- Cart Close -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="imagens/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Italiana</h2>
                <span class="price">R$ 39.90</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

              <!-- Box 2 -->
              <div class="product-box">
                <img src="imagens/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Vegana</h2>
                <span class="price">R$ 39.90</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

              <!-- Box 3 -->
              <div class="product-box">
                <img src="imagens/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Pepperoni</h2>
                <span class="price">R$ 39.90</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

              <!-- Box 4 -->
              <div class="product-box">
                <img src="imagens/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Frango</h2>
                <span class="price">R$ 39.90</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

              <!-- Box 5 -->
              <div class="product-box">
                <img src="imagens/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Frango</h2>
                <span class="price">R$ 39.90</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

              <!-- Box 6 -->
              <div class="product-box">
                <img src="imagens/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">A Moda da Casa</h2>
                <span class="price">R$ 39.90</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

              <!-- Box 7 -->
              <div class="product-box">
                <img src="imagens/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Francesa</h2>
                <span class="price">R$ 39.90</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

              <!-- Box 8 -->
              <div class="product-box">
                <img src="imagens/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Pepperoni</h2>
                <span class="price">R$ 39.90</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>

    <!-- Javascript -->
    <script src="assets/js/menu.js"></script>
</body>
</html>
